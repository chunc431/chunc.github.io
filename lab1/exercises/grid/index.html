<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
	<title>Grid Exercise</title>
</head>
<body>
	<div class="grid">
		<div class="grid-header">
			<h1>Thanks for shopping our things</h1>
		</div>

		<div class="grid-item">
			<div class="grid-item--image">
				<div class="grid-item--image-padding">
					<img src="./imgs/mp3.jpg" alt="mp3 player">
				</div>
			</div>
			<div class="grid-item--info">
				<div class="grid-item--info-title">mp3 player</div>
				<div class="grid-item--info-price">$1</div>
			</div>
		</div>

		<div class="grid-item">
			<div class="grid-item--image">
				<div class="grid-item--image-padding">
					<img src="./imgs/mp3.jpg" alt="mp3 player">
				</div>
			</div>
			<div class="grid-item--info">
				<div class="grid-item--info-title">mp3 player</div>
				<div class="grid-item--info-price">$1</div>
			</div>
		</div>

	</div>
</body>
</html>
